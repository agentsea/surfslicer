api_version: v1
kind: TaskAgent
name: "SurfSlicer"
description: "A GUI surfer which zooms and slices up the screen"
tags:
  - "gui"
supports:
  - "desktop"
cmd: "poetry run python -m surfslicer.server"
img_repo: "mariyadavydova/surfslicer"
versions:
  latest: "mariyadavydova/surfslicer:latest"
runtimes:
  - type: "agent"
    preference:
      - "process"
      - "docker"
      - "kube"
llm_providers:
  preference:
    - "gpt-4o"
public: False
icon: https://storage.googleapis.com/guisurfer-assets/SurfPizza.webp
resource_requests:
  cpu: "1"
  memory: "2Gi"
resource_limits:
  cpu: "2"
  memory: "4Gi"
